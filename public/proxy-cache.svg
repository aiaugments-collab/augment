<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#proxy-gradient)" stroke="#059669" stroke-width="2"/>
  
  <!-- Proxy Core -->
  <rect x="24" y="24" width="16" height="16" rx="3" fill="#ffffff" fill-opacity="0.95" stroke="#10b981" stroke-width="2"/>
  <circle cx="32" cy="32" r="4" fill="url(#core-gradient)" stroke="#059669" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">PROXY</text>
  
  <!-- Client Requests -->
  <circle cx="8" cy="20" r="3" fill="url(#client1-gradient)" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="8" cy="32" r="3" fill="url(#client2-gradient)" stroke="#6366f1" stroke-width="1"/>
  <circle cx="8" cy="44" r="3" fill="url(#client3-gradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Backend Servers -->
  <circle cx="56" cy="20" r="3" fill="url(#server1-gradient)" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="56" cy="32" r="3" fill="url(#server2-gradient)" stroke="#ef4444" stroke-width="1"/>
  <circle cx="56" cy="44" r="3" fill="url(#server3-gradient)" stroke="#ec4899" stroke-width="1"/>
  
  <!-- Cache Storage -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#cache-gradient)" stroke="#10b981" stroke-width="1"/>
  <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">CACHE</text>
  
  <!-- Performance -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#perf-gradient)" stroke="#059669" stroke-width="1"/>
  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">FAST</text>
  
  <!-- Request Flow -->
  <path d="M11 20 L24 28 M11 32 L24 32 M11 44 L24 36" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  <path d="M40 28 L53 20 M40 32 L53 32 M40 36 L53 44" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  
  <!-- Load Balancer -->
  <circle cx="32" cy="16" r="3" fill="url(#lb-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="32" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">LB</text>
  
  <!-- SSL Termination -->
  <circle cx="32" cy="48" r="3" fill="url(#ssl-gradient)" stroke="#3b82f6" stroke-width="1"/>
  <text x="32" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">SSL</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="proxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="core-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cache-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ssl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>