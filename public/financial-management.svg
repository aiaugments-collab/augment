<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#finance-gradient)" stroke="#065f46" stroke-width="2"/>
  
  <!-- Main Financial Document -->
  <rect x="16" y="12" width="32" height="40" rx="4" fill="#ffffff" fill-opacity="0.95" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Document Header -->
  <rect x="16" y="12" width="32" height="8" rx="4" fill="url(#doc-header-gradient)"/>
  <rect x="16" y="16" width="32" height="4" fill="#047857"/>
  
  <!-- Currency Symbol -->
  <circle cx="24" cy="16" r="2" fill="#ffffff"/>
  <text x="24" y="18" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  
  <!-- Financial Charts -->
  <rect x="20" y="24" width="24" height="12" rx="2" fill="url(#chart-bg-gradient)" stroke="#10b981" stroke-width="1"/>
  
  <!-- Line Chart -->
  <path d="M22 32 L26 28 L30 30 L34 26 L38 24 L42 22" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <circle cx="22" cy="32" r="1.5" fill="#ffffff"/>
  <circle cx="26" cy="28" r="1.5" fill="#ffffff"/>
  <circle cx="30" cy="30" r="1.5" fill="#ffffff"/>
  <circle cx="34" cy="26" r="1.5" fill="#ffffff"/>
  <circle cx="38" cy="24" r="1.5" fill="#ffffff"/>
  <circle cx="42" cy="22" r="1.5" fill="#ffffff"/>
  
  <!-- Financial Data Rows -->
  <rect x="20" y="40" width="24" height="2" fill="#10b981" opacity="0.8"/>
  <rect x="20" y="43" width="20" height="2" fill="#34d399" opacity="0.8"/>
  <rect x="20" y="46" width="22" height="2" fill="#6ee7b7" opacity="0.8"/>
  
  <!-- Accounting Ledger Lines -->
  <path d="M20 40 L44 40 M20 43 L44 43 M20 46 L44 46" stroke="#047857" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Balance Sheet Icon -->
  <circle cx="40" cy="16" r="2" fill="#ffffff"/>
  <path d="M38.5 16 L40 14.5 L41.5 16 L40 17.5 Z" fill="#047857"/>
  
  <!-- Profit/Loss Indicators -->
  <rect x="46" y="24" width="6" height="8" rx="2" fill="url(#profit-gradient)" stroke="#22c55e" stroke-width="1"/>
  <path d="M48 28 L49 26 L50 28" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <text x="49" y="31" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">+</text>
  
  <!-- Financial KPIs -->
  <circle cx="49" cy="40" r="3" fill="url(#kpi-gradient)"/>
  <text x="49" y="42" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">%</text>
  
  <!-- Money Flow Lines -->
  <path d="M32 20 L32 24 M36 20 L36 24 M28 20 L28 24" stroke="#34d399" stroke-width="1" opacity="0.7"/>
  <path d="M26 36 L26 40 M30 36 L30 40 M34 36 L34 40 M38 36 L38 40" stroke="#10b981" stroke-width="1" opacity="0.7"/>
  
  <!-- Budget Allocation Pie Slice -->
  <path d="M 54 46 A 4 4 0 0 1 58 50 L 54 50 Z" fill="url(#pie-gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="finance-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doc-header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="profit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kpi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pie-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>