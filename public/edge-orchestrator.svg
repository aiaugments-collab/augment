<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#edge-gradient)" stroke="#4c1d95" stroke-width="2"/>
  
  <!-- Edge Hub -->
  <circle cx="32" cy="32" r="8" fill="#ffffff" fill-opacity="0.95" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="32" cy="32" r="5" fill="url(#hub-gradient)" stroke="#6d28d9" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">EDGE</text>
  
  <!-- Edge Nodes -->
  <circle cx="12" cy="12" r="4" fill="url(#node1-gradient)" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="12" y="13" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">N1</text>
  
  <circle cx="52" cy="12" r="4" fill="url(#node2-gradient)" stroke="#10b981" stroke-width="1.5"/>
  <text x="52" y="13" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">N2</text>
  
  <circle cx="12" cy="52" r="4" fill="url(#node3-gradient)" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="12" y="53" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">N3</text>
  
  <circle cx="52" cy="52" r="4" fill="url(#node4-gradient)" stroke="#ef4444" stroke-width="1.5"/>
  <text x="52" y="53" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">N4</text>
  
  <!-- Orchestration -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#orchestration-gradient)" stroke="#7c3aed" stroke-width="1"/>
  <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">ORCHESTRATE</text>
  
  <!-- Distributed -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#distributed-gradient)" stroke="#059669" stroke-width="1"/>
  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">DISTRIBUTED</text>
  
  <!-- Connection Lines -->
  <path d="M16 12 L24 32 M40 32 L48 12 M16 52 L24 32 M40 32 L48 52" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  
  <!-- Load Balancer -->
  <circle cx="8" cy="32" r="3" fill="url(#load-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="8" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">LB</text>
  
  <!-- CDN -->
  <circle cx="56" cy="32" r="3" fill="url(#cdn-gradient)" stroke="#3b82f6" stroke-width="1"/>
  <text x="56" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">CDN</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="edge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hub-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node4-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orchestration-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distributed-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="load-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cdn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>