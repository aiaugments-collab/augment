<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#risk-gradient)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Shield Shape -->
  <path d="M32 12 L44 18 L44 32 C44 40 38 46 32 50 C26 46 20 40 20 32 L20 18 L32 12 Z" fill="#ffffff" fill-opacity="0.95" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Risk Assessment Grid -->
  <rect x="24" y="20" width="16" height="16" rx="2" fill="url(#grid-gradient)" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Risk Matrix -->
  <path d="M26 22 L38 22 M26 26 L38 26 M26 30 L38 30 M26 34 L38 34" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>
  <path d="M28 22 L28 34 M32 22 L32 34 M36 22 L36 34" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>
  
  <!-- Risk Indicators -->
  <circle cx="30" cy="24" r="1" fill="#ef4444"/>
  <circle cx="34" cy="24" r="1" fill="#f59e0b"/>
  <circle cx="30" cy="28" r="1" fill="#f59e0b"/>
  <circle cx="34" cy="28" r="1" fill="#22c55e"/>
  <circle cx="30" cy="32" r="1" fill="#22c55e"/>
  <circle cx="34" cy="32" r="1" fill="#22c55e"/>
  
  <!-- Compliance Checklist -->
  <rect x="22" y="40" width="20" height="8" rx="2" fill="url(#compliance-gradient)" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Checkmarks -->
  <path d="M24 42 L25 43 L26 42" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M28 42 L29 43 L30 42" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M32 42 L33 43 L34 42" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M36 42 L37 43 L38 42" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  
  <path d="M24 45 L25 46 L26 45" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M28 45 L29 46 L30 45" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  <circle cx="33" cy="46" r="0.5" fill="#ffffff"/>
  <circle cx="37" cy="46" r="0.5" fill="#ffffff"/>
  
  <!-- Alert Triangles -->
  <path d="M46 16 L50 24 L42 24 Z" fill="url(#alert1-gradient)" stroke="#ef4444" stroke-width="1"/>
  <text x="46" y="22" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">!</text>
  
  <path d="M16 42 L20 50 L12 50 Z" fill="url(#alert2-gradient)" stroke="#f59e0b" stroke-width="1"/>
  <text x="16" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">!</text>
  
  <!-- Risk Levels -->
  <rect x="48" y="30" width="8" height="20" rx="2" fill="url(#levels-gradient)" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Level Bars -->
  <rect x="50" y="46" width="4" height="2" fill="#22c55e"/>
  <rect x="50" y="42" width="4" height="2" fill="#f59e0b"/>
  <rect x="50" y="38" width="4" height="2" fill="#ef4444"/>
  <rect x="50" y="34" width="4" height="2" fill="#dc2626"/>
  
  <!-- Audit Trail -->
  <circle cx="10" cy="30" r="4" fill="url(#audit-gradient)" stroke="#dc2626" stroke-width="1.5"/>
  <path d="M8 28 L10 30 L12 28 M8 32 L12 32" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Security Lock -->
  <rect x="30" y="38" width="4" height="3" rx="0.5" fill="url(#lock-gradient)" stroke="#991b1b" stroke-width="1"/>
  <path d="M31 38 L31 36.5 C31 36 31.5 35.5 32 35.5 C32.5 35.5 33 36 33 36.5 L33 38" stroke="#991b1b" stroke-width="1" fill="none"/>
  
  <!-- Data Flow -->
  <path d="M20 28 L44 28 M32 20 L32 40" stroke="#dc2626" stroke-width="1" opacity="0.6" stroke-dasharray="2,2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="risk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="compliance-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alert1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alert2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="levels-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="audit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lock-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>