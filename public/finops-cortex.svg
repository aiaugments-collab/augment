<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#finops-gradient)" stroke="#0c4a6e" stroke-width="2"/>
  
  <!-- FinOps Brain -->
  <circle cx="32" cy="32" r="8" fill="#ffffff" fill-opacity="0.95" stroke="#0ea5e9" stroke-width="2"/>
  <circle cx="32" cy="32" r="5" fill="url(#cortex-gradient)" stroke="#0284c7" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">FINOPS</text>
  
  <!-- Cost Optimization -->
  <circle cx="12" cy="16" r="4" fill="url(#cost-gradient)" stroke="#10b981" stroke-width="1.5"/>
  <text x="12" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">$</text>
  
  <!-- Resource Management -->
  <circle cx="52" cy="16" r="4" fill="url(#resource-gradient)" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">RES</text>
  
  <!-- Budget Control -->
  <circle cx="12" cy="48" r="4" fill="url(#budget-gradient)" stroke="#ef4444" stroke-width="1.5"/>
  <text x="12" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">BUD</text>
  
  <!-- Analytics -->
  <circle cx="52" cy="48" r="4" fill="url(#analytics-gradient)" stroke="#7c3aed" stroke-width="1.5"/>
  <path d="M50 46 L52 48 L54 46" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  
  <!-- Cloud Financial Management -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#cloud-gradient)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">CLOUD CFM</text>
  
  <!-- Intelligence -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#intel-gradient)" stroke="#059669" stroke-width="1"/>
  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">CORTEX</text>
  
  <!-- Connection Lines -->
  <path d="M16 16 L24 32 M40 32 L48 16 M16 48 L24 32 M40 32 L48 48" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Performance Indicators -->
  <circle cx="8" cy="32" r="3" fill="url(#perf-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="8" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">%</text>
  
  <circle cx="56" cy="32" r="3" fill="url(#savings-gradient)" stroke="#10b981" stroke-width="1"/>
  <text x="56" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">â†“</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="finops-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cortex-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cost-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resource-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="budget-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analytics-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intel-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="savings-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>