  <rect x="29" y="29" width="6" height="6" rx="1" fill="#ffffff" opacity="0.9"/>
  <path d="M30 31 L34 31 M30 33 L34 33" stroke="#059669" stroke-width="0.8"/>
  
  <!-- Backup Systems -->
  <circle cx="16" cy="16" r="4" fill="url(#backup-gradient)" stroke="#3b82f6" stroke-width="1.5"/>
