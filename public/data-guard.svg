  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">SECURE</text>
  
  <!-- Connection Lines -->
  <path d="M20 16 L26 32 M38 32 L44 16 M20 48 L26 32 M38 32 L44 48" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Access Control -->
  <circle cx="8" cy="32" r="3" fill="url(#access-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="8" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">üîê</text>
  
  <!-- Real-time Protection -->
  <circle cx="56" cy="32" r="3" fill="url(#realtime-gradient)" stroke="#16a34a" stroke-width="1"/>
  <text x="56" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">‚ö°</text>
  
