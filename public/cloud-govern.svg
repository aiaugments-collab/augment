  <text x="8" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">üîí</text>
  
  <!-- Monitoring -->
  <circle cx="56" cy="32" r="3" fill="url(#monitor-gradient)" stroke="#ef4444" stroke-width="1"/>
  <text x="56" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">üëÅ</text>
  
