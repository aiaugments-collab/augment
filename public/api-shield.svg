<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#api-gradient)" stroke="#0369a1" stroke-width="2"/>
  
  <!-- API Shield -->
  <path d="M32 12 L44 18 L44 32 C44 40 38 46 32 50 C26 46 20 40 20 32 L20 18 L32 12 Z" fill="#ffffff" fill-opacity="0.95" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- API Core -->
  <rect x="28" y="28" width="8" height="8" rx="2" fill="url(#api-core-gradient)" stroke="#0284c7" stroke-width="1"/>
  <text x="32" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">API</text>
  
  <!-- Security Layers -->
  <circle cx="24" cy="24" r="3" fill="url(#auth-gradient)" stroke="#10b981" stroke-width="1"/>
  <text x="24" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">AUTH</text>
  
  <circle cx="40" cy="24" r="3" fill="url(#rate-gradient)" stroke="#f59e0b" stroke-width="1"/>
  <text x="40" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">RATE</text>
  
  <circle cx="24" cy="40" r="3" fill="url(#validate-gradient)" stroke="#7c3aed" stroke-width="1"/>
  <text x="24" y="41" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">VAL</text>
  
  <circle cx="40" cy="40" r="3" fill="url(#monitor-gradient)" stroke="#ef4444" stroke-width="1"/>
  <text x="40" y="41" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">MON</text>
  
  <!-- Gateway -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#gateway-gradient)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">GATEWAY</text>
  
  <!-- Protection -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#protect-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">PROTECT</text>
  
  <!-- Connection Lines -->
  <path d="M27 24 L28 32 M36 32 L37 24 M27 40 L28 32 M36 32 L37 40" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="api-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="api-core-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auth-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rate-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="validate-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gateway-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protect-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>