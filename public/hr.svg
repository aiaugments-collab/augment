<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#hr-ai-gradient)" stroke="#581c87" stroke-width="2"/>
  
  <!-- AI Brain Core -->
  <circle cx="32" cy="32" r="8" fill="#ffffff" fill-opacity="0.95" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="32" cy="32" r="5" fill="url(#brain-gradient)" stroke="#6d28d9" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">AI HR</text>
  
  <!-- HR Modules -->
  <circle cx="12" cy="16" r="4" fill="url(#resume-gradient)" stroke="#10b981" stroke-width="1.5"/>
  <text x="12" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">CV</text>
  
  <circle cx="52" cy="16" r="4" fill="url(#payroll-gradient)" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">$</text>
  
  <circle cx="12" cy="48" r="4" fill="url(#leave-gradient)" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="12" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">L</text>
  
  <circle cx="52" cy="48" r="4" fill="url(#support-gradient)" stroke="#ef4444" stroke-width="1.5"/>
  <text x="52" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">24/7</text>
  
  <!-- 80% Workload Reduction -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#reduction-gradient)" stroke="#ef4444" stroke-width="1"/>
  <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">-80% WORK</text>
  
  <!-- Employee Experience -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#experience-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">EXPERIENCE+</text>
  
  <!-- Neural Connections -->
  <path d="M16 16 L24 32 M40 32 L48 16 M16 48 L24 32 M40 32 L48 48" stroke="#7c3aed" stroke-width="2" opacity="0.7"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="hr-ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resume-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="payroll-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leave-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="support-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reduction-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="experience-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>