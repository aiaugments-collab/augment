<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#social-gradient)" stroke="#be185d" stroke-width="2"/>
  
  <!-- Social Media Hub -->
  <circle cx="32" cy="32" r="8" fill="#ffffff" fill-opacity="0.95" stroke="#e11d48" stroke-width="2"/>
  <circle cx="32" cy="32" r="5" fill="url(#hub-gradient)" stroke="#db2777" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">SM</text>
  
  <!-- Platform Icons -->
  <circle cx="12" cy="16" r="4" fill="url(#facebook-gradient)" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="12" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">f</text>
  
  <circle cx="52" cy="16" r="4" fill="url(#twitter-gradient)" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">tw</text>
  
  <circle cx="12" cy="48" r="4" fill="url(#instagram-gradient)" stroke="#ec4899" stroke-width="1.5"/>
  <text x="12" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">ig</text>
  
  <circle cx="52" cy="48" r="4" fill="url(#linkedin-gradient)" stroke="#3730a3" stroke-width="1.5"/>
  <text x="52" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">in</text>
  
  <!-- Content Creation -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#content-gradient)" stroke="#7c3aed" stroke-width="1"/>
  <path d="M22 10 L42 10 M22 12 L38 12" stroke="#ffffff" stroke-width="0.8"/>
  
  <!-- Analytics Dashboard -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#analytics-gradient)" stroke="#f59e0b" stroke-width="1"/>
  <path d="M22 53 L26 51 L30 52 L34 50 L38 51 L42 49" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Connection Lines -->
  <path d="M16 16 L24 32 M40 32 L48 16 M16 48 L24 32 M40 32 L48 48" stroke="#e11d48" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="social-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hub-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fda4af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="facebook-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="twitter-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linkedin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="content-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analytics-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>