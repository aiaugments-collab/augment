<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#supply-gradient)" stroke="#065f46" stroke-width="2"/>
  
  <!-- Supply Chain Flow -->
  <rect x="8" y="28" width="8" height="8" rx="2" fill="url(#supplier-gradient)" stroke="#10b981" stroke-width="1.5"/>
  <rect x="20" y="28" width="8" height="8" rx="2" fill="url(#warehouse-gradient)" stroke="#059669" stroke-width="1.5"/>
  <rect x="32" y="28" width="8" height="8" rx="2" fill="url(#manufacturing-gradient)" stroke="#047857" stroke-width="1.5"/>
  <rect x="44" y="28" width="8" height="8" rx="2" fill="url(#distribution-gradient)" stroke="#064e3b" stroke-width="1.5"/>
  
  <!-- Connection Arrows -->
  <path d="M16 32 L20 32 M28 32 L32 32 M40 32 L44 32" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Supplier Icon -->
  <circle cx="12" cy="30" r="1" fill="#ffffff"/>
  <circle cx="12" cy="34" r="1" fill="#ffffff"/>
  <path d="M10 32 L14 32" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Warehouse Icon -->
  <rect x="22" y="30" width="4" height="4" rx="0.5" fill="#ffffff" opacity="0.9"/>
  <path d="M23 30 L25 30 M23 32 L25 32 M23 34 L25 34" stroke="#059669" stroke-width="0.5"/>
  
  <!-- Manufacturing Icon -->
  <circle cx="36" cy="32" r="2" fill="#ffffff" opacity="0.9"/>
  <path d="M34 30 L38 34 M38 30 L34 34" stroke="#047857" stroke-width="1"/>
  
  <!-- Distribution Icon -->
  <path d="M46 30 L50 30 L50 34 L46 34 Z" fill="#ffffff" opacity="0.9"/>
  <circle cx="47" cy="35" r="0.5" fill="#ffffff"/>
  <circle cx="49" cy="35" r="0.5" fill="#ffffff"/>
  
  <!-- Demand Forecasting -->
  <rect x="16" y="12" width="32" height="12" rx="3" fill="url(#forecast-gradient)" stroke="#10b981" stroke-width="1.5"/>
  
  <!-- Forecast Chart -->
  <path d="M20 20 L24 16 L28 18 L32 14 L36 16 L40 12 L44 14" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
  <circle cx="20" cy="20" r="1" fill="#ffffff"/>
  <circle cx="24" cy="16" r="1" fill="#ffffff"/>
  <circle cx="28" cy="18" r="1" fill="#ffffff"/>
  <circle cx="32" cy="14" r="1" fill="#ffffff"/>
  <circle cx="36" cy="16" r="1" fill="#ffffff"/>
  <circle cx="40" cy="12" r="1" fill="#ffffff"/>
  <circle cx="44" cy="14" r="1" fill="#ffffff"/>
  
  <!-- Inventory Optimization -->
  <rect x="16" y="40" width="32" height="12" rx="3" fill="url(#inventory-gradient)" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Inventory Levels -->
  <rect x="20" y="44" width="2" height="6" fill="#ffffff" opacity="0.9"/>
  <rect x="24" y="42" width="2" height="8" fill="#ffffff" opacity="0.9"/>
  <rect x="28" y="46" width="2" height="4" fill="#ffffff" opacity="0.9"/>
  <rect x="32" y="43" width="2" height="7" fill="#ffffff" opacity="0.9"/>
  <rect x="36" y="45" width="2" height="5" fill="#ffffff" opacity="0.9"/>
  <rect x="40" y="41" width="2" height="9" fill="#ffffff" opacity="0.9"/>
  <rect x="44" y="47" width="2" height="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Logistics Network -->
  <circle cx="8" cy="16" r="3" fill="url(#logistics1-gradient)" stroke="#10b981" stroke-width="1"/>
  <circle cx="56" cy="16" r="3" fill="url(#logistics2-gradient)" stroke="#059669" stroke-width="1"/>
  <circle cx="8" cy="48" r="3" fill="url(#logistics3-gradient)" stroke="#047857" stroke-width="1"/>
  <circle cx="56" cy="48" r="3" fill="url(#logistics4-gradient)" stroke="#064e3b" stroke-width="1"/>
  
  <!-- Network Connections -->
  <path d="M11 16 L16 18 M53 16 L48 18 M11 48 L16 46 M53 48 L48 46" stroke="#10b981" stroke-width="1.5" opacity="0.7" stroke-dasharray="2,2"/>
  
  <!-- Optimization Algorithm -->
  <circle cx="32" cy="8" r="4" fill="url(#algo-gradient)" stroke="#10b981" stroke-width="1.5"/>
  <path d="M30 6 L34 10 M34 6 L30 10" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="32" cy="8" r="1" fill="#ffffff"/>
  
  <!-- Performance Metrics -->
  <circle cx="32" cy="56" r="4" fill="url(#metrics-gradient)" stroke="#059669" stroke-width="1.5"/>
  <text x="32" y="58" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">%</text>
  
  <!-- Supplier Collaboration -->
  <rect x="52" y="28" width="6" height="8" rx="1" fill="url(#collab-gradient)" stroke="#10b981" stroke-width="1"/>
  <circle cx="55" cy="30" r="0.5" fill="#ffffff"/>
  <circle cx="55" cy="32" r="0.5" fill="#ffffff"/>
  <circle cx="55" cy="34" r="0.5" fill="#ffffff"/>
  
  <!-- Risk Mitigation -->
  <path d="M4 32 L8 28 L8 36 Z" fill="url(#risk-gradient)" stroke="#ef4444" stroke-width="1"/>
  <text x="6" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">!</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="supply-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="supplier-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warehouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="manufacturing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distribution-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forecast-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="inventory-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="logistics1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logistics2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logistics3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logistics4-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="algo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metrics-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="collab-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="risk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>