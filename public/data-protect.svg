<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#protect-gradient)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Data Shield -->
  <path d="M32 12 L44 18 L44 32 C44 40 38 46 32 50 C26 46 20 40 20 32 L20 18 L32 12 Z" fill="#ffffff" fill-opacity="0.95" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Data Core -->
  <circle cx="32" cy="32" r="6" fill="url(#data-gradient)" stroke="#b91c1c" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">DATA</text>
  
  <!-- Backup -->
  <circle cx="16" cy="16" r="4" fill="url(#backup-gradient)" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="16" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">BAK</text>
  
  <!-- Encryption -->
  <circle cx="48" cy="16" r="4" fill="url(#encrypt-gradient)" stroke="#10b981" stroke-width="1.5"/>
  <text x="48" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">ENC</text>
  
  <!-- Recovery -->
  <circle cx="16" cy="48" r="4" fill="url(#recovery-gradient)" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="16" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">REC</text>
  
  <!-- Compliance -->
  <circle cx="48" cy="48" r="4" fill="url(#compliance-gradient)" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="48" y="49" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">COMP</text>
  
  <!-- Enterprise Protection -->
  <rect x="20" y="8" width="24" height="6" rx="2" fill="url(#enterprise-gradient)" stroke="#dc2626" stroke-width="1"/>
  <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">ENTERPRISE</text>
  
  <!-- Data Loss Prevention -->
  <rect x="20" y="50" width="24" height="6" rx="2" fill="url(#dlp-gradient)" stroke="#22c55e" stroke-width="1"/>
  <text x="32" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">DLP</text>
  
  <!-- Connection Lines -->
  <path d="M20 16 L26 32 M38 32 L44 16 M20 48 L26 32 M38 32 L44 48" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Security Indicators -->
  <circle cx="8" cy="32" r="3" fill="url(#secure-gradient)" stroke="#059669" stroke-width="1"/>
  <text x="8" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">ðŸ”’</text>
  
  <circle cx="56" cy="32" r="3" fill="url(#verified-gradient)" stroke="#dc2626" stroke-width="1"/>
  <text x="56" y="33" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">âœ“</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="protect-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backup-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="encrypt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="recovery-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compliance-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enterprise-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dlp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secure-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="verified-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>