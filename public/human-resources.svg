<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#hr-gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Main HR Platform -->
  <rect x="16" y="16" width="32" height="32" rx="4" fill="#ffffff" fill-opacity="0.95" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Platform Header -->
  <rect x="16" y="16" width="32" height="6" rx="4" fill="url(#header-gradient)"/>
  <rect x="16" y="18" width="32" height="4" fill="#2563eb"/>
  
  <!-- Employee Profiles -->
  <circle cx="24" cy="28" r="3" fill="url(#profile1-gradient)" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="32" cy="28" r="3" fill="url(#profile2-gradient)" stroke="#10b981" stroke-width="1"/>
  <circle cx="40" cy="28" r="3" fill="url(#profile3-gradient)" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Profile Avatars -->
  <circle cx="24" cy="28" r="1.5" fill="#ffffff"/>
  <circle cx="32" cy="28" r="1.5" fill="#ffffff"/>
  <circle cx="40" cy="28" r="1.5" fill="#ffffff"/>
  
  <!-- AI Assistant -->
  <circle cx="52" cy="20" r="4" fill="url(#ai-gradient)" stroke="#7c3aed" stroke-width="1.5"/>
  <path d="M50 18 L54 22 M54 18 L50 22" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="52" cy="20" r="1" fill="#ffffff"/>
  <text x="52" y="21" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="3" font-weight="bold">AI</text>
  
  <!-- HR Modules -->
  <rect x="20" y="34" width="6" height="6" rx="1" fill="url(#module1-gradient)" stroke="#3b82f6" stroke-width="1"/>
  <rect x="29" y="34" width="6" height="6" rx="1" fill="url(#module2-gradient)" stroke="#10b981" stroke-width="1"/>
  <rect x="38" y="34" width="6" height="6" rx="1" fill="url(#module3-gradient)" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Module Icons -->
  <circle cx="23" cy="37" r="1" fill="#ffffff"/>
  <circle cx="32" cy="37" r="1" fill="#ffffff"/>
  <circle cx="41" cy="37" r="1" fill="#ffffff"/>
  
  <!-- Payroll Processing -->
  <rect x="20" y="42" width="24" height="4" rx="1" fill="url(#payroll-gradient)" stroke="#22c55e" stroke-width="1"/>
  <path d="M22 44 L26 44 M28 44 L32 44 M34 44 L38 44 M40 44 L42 44" stroke="#ffffff" stroke-width="1"/>
  <text x="30" y="44.5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">$</text>
  
  <!-- Leave Management -->
  <rect x="8" y="28" width="6" height="8" rx="1" fill="url(#leave-gradient)" stroke="#3b82f6" stroke-width="1"/>
  <path d="M9 30 L13 30 M9 32 L12 32 M9 34 L13 34" stroke="#ffffff" stroke-width="0.8"/>
  <circle cx="10" cy="31" r="0.5" fill="#22c55e"/>
  <circle cx="10" cy="33" r="0.5" fill="#f59e0b"/>
  <circle cx="10" cy="35" r="0.5" fill="#ef4444"/>
  
  <!-- Resume AI Screening -->
  <rect x="50" y="28" width="8" height="8" rx="1" fill="url(#resume-gradient)" stroke="#7c3aed" stroke-width="1"/>
  <path d="M52 30 L56 30 M52 32 L55 32 M52 34 L56 34" stroke="#ffffff" stroke-width="0.8"/>
  <circle cx="57" cy="31" r="1" fill="#ffffff"/>
  <text x="57" y="31.5" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="3" font-weight="bold">AI</text>
  
  <!-- Performance Analytics -->
  <rect x="8" y="40" width="8" height="6" rx="1" fill="url(#performance-gradient)" stroke="#10b981" stroke-width="1"/>
  <path d="M9 43 L11 41 L13 42 L15 40" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <circle cx="9" cy="43" r="0.5" fill="#ffffff"/>
  <circle cx="11" cy="41" r="0.5" fill="#ffffff"/>
  <circle cx="13" cy="42" r="0.5" fill="#ffffff"/>
  <circle cx="15" cy="40" r="0.5" fill="#ffffff"/>
  
  <!-- Employee Self-Service -->
  <rect x="50" y="40" width="8" height="6" rx="1" fill="url(#selfservice-gradient)" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="52" cy="42" r="0.8" fill="#ffffff"/>
  <circle cx="54" cy="42" r="0.8" fill="#ffffff"/>
  <circle cx="56" cy="42" r="0.8" fill="#ffffff"/>
  <path d="M51 44 L57 44" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Document Management -->
  <rect x="8" y="16" width="6" height="6" rx="1" fill="url(#docs-gradient)" stroke="#6b7280" stroke-width="1"/>
  <path d="M9 18 L13 18 M9 20 L12 20" stroke="#ffffff" stroke-width="0.8"/>
  <circle cx="12" cy="19" r="0.5" fill="#ffffff"/>
  
  <!-- Automation Indicators -->
  <path d="M24 31 L24 34 M32 31 L32 34 M40 31 L40 34" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
  <path d="M26 42 L38 42" stroke="#22c55e" stroke-width="1" opacity="0.7"/>
  
  <!-- Smart Notifications -->
  <circle cx="46" cy="50" r="3" fill="url(#notification-gradient)" stroke="#ef4444" stroke-width="1"/>
  <text x="46" y="51" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">!</text>
  <circle cx="48" cy="48" r="1" fill="#ef4444" opacity="0.8"/>
  
  <!-- 24/7 Support -->
  <circle cx="8" cy="52" r="4" fill="url(#support-gradient)" stroke="#22c55e" stroke-width="1.5"/>
  <text x="8" y="53" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">24</text>
  <text x="8" y="56" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="2" font-weight="bold">7</text>
  
  <!-- Productivity Meter -->
  <circle cx="56" cy="52" r="4" fill="url(#productivity-gradient)" stroke="#22c55e" stroke-width="1.5"/>
  <path d="M56 48 A4 4 0 0 1 60 52" stroke="#ffffff" stroke-width="2" fill="none"/>
  <circle cx="56" cy="52" r="1.5" fill="#ffffff"/>
  <path d="M56 52 L58 50" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Data Connections -->
  <path d="M16 32 L50 32 M32 16 L32 48" stroke="#3b82f6" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="hr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profile1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profile2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profile3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="module1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="module2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="module3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="payroll-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leave-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resume-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="performance-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="selfservice-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notification-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="support-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="productivity-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>